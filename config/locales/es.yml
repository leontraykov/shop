  hello: "Hola world"
  title_full: "SHAPES BY JESENIA TAPIA"
  title: "Shapes"
  about_us: "SHAPES nace con el objetivo fundamental de llevar productos de calidad para la necesidad de cada mujer que se sienta bien en su propia piel. Nuestra misión es satisfacer las necesidades con calidad garantizada. Shapes ofrece desde productos hasta consejos y trucos, para mostrar la mejor versión de sí mismas. Shapes ofrece bonitas y funcionales piezas de ropa con estilo y elegancia, lencería europea de muy afamadas marcas, ropa interior invisible, premamá, accesorios para mujeres, trajes de baño. Y estaremos expandiendo aún más nuestra colección para convertirnos en una marca que ofrecerá nuevas colecciones y productos. Estamos orgullosas de ofrecer productos para todas las formas y medida, soluciones innovadoras creadas por mujeres, con las necesidades de cada mujer en mente. Nuestro lema es siempre mejorar, crecer y aprender. Innovando constantemente, para ofrecerte la mejor experiencia y calidad posible para nuestros clientes."
  designed_by: "Diseñado por Leonid Traikovskii"
  search: "Buscar"
  shapes_for_them: "Shapes for Them es una parte integral de nuestra organización, donde colocamos los esfuerzos sociales, deportivos, educativos, artísticos y culturales al frente de nuestras acciones. Nuestro objetivo se mantiene para seguir mejorando, optimizando y trabajando junto con proyectos e iniciativas que conducen a una vida mejor y un futuro más brillante. Nuestro enfoque principal: Hacer que nuestro negocio sea más sostenible y retribuir a la sociedad. Facilitar a los clientes la elección de con su compra devolver algo a la sociedad. Con nuestro programa Shapes for them un por ciento de nuestras ganancias por ventas será destinado a una causa social determinada anualmente."
  shapes_for_them_title: "Shapes for Them"

